<body onload="verificaLogado(); obtemDados('alunos')" >

        Command

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

            <a class="nav-link active" aria-current="page"  href="home.html">Alunos</a>

        <ul class="navbar-nav ms-auto flex-nowrap">

              <button class="btn  btn-block btn-danger" onclick="logoutFirebase()">Logout</button>
            </li>
        </ul>
    </div>
    </div>
  </nav>


  <div class="container my-3">
    <div class="row my-3">
      <div class="col-md-4">
        <form class="text-dark">
          <div class="form-group">
            <p class="h4 text-center font-italic"><i class="bi bi-person-fill-add"></i>  Cadastro de Alunos</p>
          </div>
          <div class="form-group">
            <input type="hidden" class="form-control" name="id" id="id" >
          </div>
          <div class="form-group my-2">
            <label class="form-label" for="nomeAluno">
            <!--<svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>-->
            <i class="bi bi-person-fill"></i>
            Nome do Aluno</label>
            <input type="text" class="form-control" id="nomeAluno" name="nome" required>
          </div>
          <div class="form-group my-2">
              <label class="form-label" for="dataNascimento">
                <!--<svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor" class="bi bi-calendar-event-fill" viewBox="0 0 16 16"><path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"/></svg>--> 
                <i class="bi bi-calendar-week-fill"></i>
                Data de Nascimento
              </label>
              <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
          </div>
          <div class="form-group my-2">
            <label class="form-label" for="nomeCurso">
              <!--<svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16"><path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/></svg> -->
              <i class="bi bi-book-fill"></i> 
              Curso Escolhido
            </label>
            <select class="form-control" id="nomeCurso" name="nomeCurso" required>
              <option selected>Selecione uma lingua</option>
              <option value="Alemão">Alemão</option>
              <option value="Espanhol">Espanhol</option>
              <option value="Francês">Francês</option>
              <option value="Inglês">Inglês</option>
              <option value="Italiano">Italiano</option>
            </select>
          </div>
          <div class="my-2" >
            <!--Checkbox-->
            <fieldset class="form-group row">
              <legend class="col-form-label col-sm-4 float-sm-left pt-0">
                <i class="bi bi-patch-check-fill"></i> 
                Nível Escolhido</legend>
              <div class="col-sm-8">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="chkBasico" id="gridCheckBasico" value="1">
                      <label class="form-check-label" for="gridCheckbasico">
                      Básico
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="chkIntermediario" id="gridCheckIntermediario" value="1">
                      <label class="form-check-label" for="gridCheckIntermediario">
                      Intermediário
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="chkAvancado" id="gridCheckAvancado" value="1">
                      <label class="form-check-label" for="gridCheckAvancado">
                      Avançado
                      </label>
                  </div>
              </div>
            </fieldset>
            </div>
            <!--Radios-->
            <div class="my-2">
              <fieldset class="form-group row">
                <legend class="col-form-label col-sm-4 float-sm-left pt-0"><i class="bi bi-alarm-fill"></i>
                  Turno Escolhido</legend>
                <div class="col-sm-8">
                    <div class="form-radio">
                      <input class="form-radio-input" type="radio" name="periodo" id="gridRadiosManha" value="Manhã">
                      <label class="form-radio-label" for="gridRadiosManha">
                      Manhã
                      </label>
                    </div>
                    <div class="form-radio">
                      <input class="form-radio-input" type="radio" name="periodo" id="gridRadiosTarde" value="Tarde">
                      <label class="form-radio-label" for="gridRadiosTarde">
                      Tarde
                      </label>
                    </div>
                    <div class="form-radio">
                      <input class="form-radio-input" type="radio" name="periodo" id="gridRadiosNoite" value="Noite">
                      <label class="form-radio-label" for="gridRadiosNoite">
                      Noite
                      </label>
                    </div>
                </div>
              </fieldset>
            </div>

            <div class="form-group my-2">
              <label class="form-label" for="areaTexto"><i class="bi bi-chat-square-fill"></i> Observações</label>
              <textarea class="form-control" id="areaTexto" name="txtObs" rows="3"></textarea>
            </div>
            
            <div class="form-group text-center">
              <button class="btn btn-block btn-success my-4" onclick="salvar(event, 'alunos')"><i class="bi bi-save"></i> Salvar</button>
              <button type="reset" class="btn btn-block btn-primary my-4" ><i class="bi bi-x-circle"></i> Limpar</button>
            </div>
        </form>

      </div>

      <div class="col-md-8">
        <p class="h4 text-center font-italic"><i class="bi bi-clipboard2-data-fill"></i> Listagem de Alunos</p>
        <table id="tabelaDados" class="table table-bordered table-striped">
        <!-- Conteúdo do Firebase será carregado aqui -->
        </table>
      </div>

    </div>
  </div>

  <script src="js/authentication.js"></script>
